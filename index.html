<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="forimage">
                <div class="semi-transparent">
                    <img src="./images/odin-lined.png" alt="odin-logo" height="100px">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="forfooter">
                <p class="pfooter">Photo by <a href="">Jeremy Thomas</a> by <a href="">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="para">
                <h3>This is not a real online service! You know you need something <br/>
                    like this inyour life to help you realize your deepest dreams.  <br/>
                    Sign up <em>now</em> to get started.
                    <br/><br/>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="form">
                <h2  style="margin-left: 50px; color: rgb(127, 54, 187);">Lets do this!</h2>
                <form action="#" method="get" class="main-form">
                       <div class="formleft">
                        <div class="form-div">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="first_name">
                        </div>
                        <div class="form-div">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="e-mail">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                       </div>
                       <div class="formrigth">
                            <div class="form-div">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="last_name">
                            </div>
                            <div class="form-div">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber">
                            </div>
                            <div class="form-div">
                                <label for="passwordc">Password Confirm</label>
                                <input type="password" id="passwordc" name="passwordc" required>
                            </div>
                        </div>
                       </div>
                       <div class="bottom">
                        <button type="submit" class="btn">Create Account</button>
                      
                </form>
                <div class="bottomtext">
                    <p>Already have an account? <a href="" class="login">Log in</a></p>
                   </div>
               </div>
            </div>
        </div>
    </div>
    
</body>
</html>
